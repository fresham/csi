  title: About our division
  updated_at: 2010-12-06 01:25:04 Z
  id: 7
  content: We currently have five full time faculty members, two specializing in computer science, and three in information systems. Our classes are small in size, and we encourage an informal atmosphere conducive to learning, cooperation among students, and exchange of ideas. We maintain a computer lab for the use of our students, which is an invaluable tool in many of our courses. In addition, the lab is staffed with tutors qualified to assist those who need help in their mathematics and computer science courses.
