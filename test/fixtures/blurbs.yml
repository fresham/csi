blurb_00001: 
  created_at: 2010-12-06 00:33:59 Z
  title: Why major in Computing?
  updated_at: 2010-12-06 01:22:44 Z
  id: 1
  content: |-
    Because it is a fascinating field, never boring, and very much in demand. Also, salaries and the number of openings for information technology (IT) related jobs are on the rise. A  quick look at one of the many online job search sites specializing in IT jobs shows an impressive array of available positions both for people with a thorough technical background and for graduates with a combination of technical and management skills.
    <br>
    <br>
    The programs we offer are built upon a strong technical foundation of programming, hardware, and networking courses, providing students with thorough training in problem solving and critical thinking. The programs also prepare students for a lifetime of learning in the technology field, a critical requirement in an area that is constantly changing and growing.
blurb_00002: 
  created_at: 2010-12-06 01:23:24 Z
  title: Computer Science
  updated_at: 2010-12-06 01:23:24 Z
  id: 2
  content: The Computer Science program is built upon a strong foundation of mathematics and science, requiring courses in calculus, linear algebra, and physics. Students receive rigorous technical training, which prepares them for employment as system programmers, software developers, or future graduate studies in computer science.
blurb_00003: 
  created_at: 2010-12-06 01:23:47 Z
  title: Computer Information Systems
  updated_at: 2010-12-06 01:23:47 Z
  id: 3
  content: The Computer Information Systems (CIS) program has strong ties to business, requiring courses in economics, accounting, and management. Students are exposed to these business courses while simultaneously being exposed to solid technical training. This provides them with the ideal skill set for a wide range of information technology jobs or future graduate studies in CIS or business (MBA).
blurb_00004: 
  created_at: 2010-12-06 01:24:10 Z
  title: Computational Science
  updated_at: 2010-12-06 01:24:10 Z
  id: 4
  content: The Computational Science major emphasizes the use of computers and mathematics in the development of solutions to complex problems. Students majoring in Computational Science take a variety of mathematics and computer science courses that provide the needed theoretical foundation. Additionally, students take courses in a field of specialization, which provides an application area. Students may specialize in Economics and Finance, Biology, Chemistry, or Mathematics. Students in consultation with a faculty member may also develop a field of specialization that meets individual interests. Computational Science majors are prepared for a variety of careers in industry, research labs, and engineering facilities. Computational Science majors are also prepared to pursue advanced degrees in areas such as Computer Science, Mathematics, Bioinformatics, Mathematical Finance, and Computational Science.
blurb_00005: 
  created_at: 2010-12-06 01:24:29 Z
  title: Information Technology
  updated_at: 2010-12-06 01:24:29 Z
  id: 5
  content: Information Technology majors study the practical applications of computing and communications technology. Most organizations have become dependent on networked computing infrastructure to the degree that they could not function without the infrastructure. Information Technology majors are prepared to select, manage and maintain the technological infrastructure of an organization. Students with a major in Information Technology obtain positions in organizations planning and managing the organization's technology.
